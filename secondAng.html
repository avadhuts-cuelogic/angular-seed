<!DOCTYPE html>
<html data-ng-app="">
   <head>
   	  <title>Second Angular</title>
   </head>
	<body  data-ng-controller = "SimpleController" >
		<div >Name:
           <input type="text" data-ng-model="name"/>{{ name }}         
		</div>
		<div>
			<ul>
				<li data-ng-repeat="personArr in names|filter:name|orderBy:'city'">{{personArr.name |uppercase}}-{{personArr.city|lowercase}}</li>
			</ul>
		</div>	
        <script src="app/bower_components/angular/angular.js">
        </script>

        <script>
          function SimpleController($scope)
           {
           	 $scope.names = [{name:'Tushar mate',city:'pune'},{name:'Tushar sonawane',city:'mumbai'},{name:'prasanna',city:'mumbai'}];
          
           }
        </script>
	</body>
</html>
